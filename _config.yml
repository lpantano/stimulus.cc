# Site wide configuration

title: stimulus.cc
locale: en_US
description: 
  en: Blog  about stimulus, emotion and response. (This blog is casual (and short), read it with a smile)
  es: Blog sobre estimulo, emocion y respuesta. (Es un blog informal (y corto), leelo con una sonrisa)
logo: logo.png
search: true
url: //lpantano.github.io/stimulus.cc
# url: http://localhost:4000
# Jekyll configuration
index:
  en:
  es: index.es.html

permalink:   pretty
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed

gems: [jekyll-gist, jekyll-sitemap]

exclude_from_localizations: ["javascript", "images", "css"]

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


# Site owner
owner:
  name: Lorena Pantano
  avatar: bio-photo.jpg
  email: ask@stimulus.cc
  disqus-shortname:
  twitter: stimulus.cc
  facebook: #username
  github: stimulus.github.io
  stackexchange: #http://stackoverflow.com/users/123456/username
  linkedin: #username
  instagram: #username
  flickr: #username
  tumblr: #username
  pinterest: #username
  weibo: #userid
  google:
    plus: #username
    analytics:
    verify:
    ad-client:
    ad-slot:
  bing-verify:
